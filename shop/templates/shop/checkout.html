{% extends "shop/base.html" %}

{% block title %}
Checkout
{% endblock title %}

{% block style %}
{% endblock style %}

{% block body %}
<div class="container">
    <div class="col my-4">
        <h2> Step 1 - Review your cart items: </h2>
        <div>
            <ul class="list-group" id="items">
                
            </ul>
        </div>
    </div>

    <div class="col my-4">
        <h2> Step 2 - Enter Address & Other Details: </h2>
        <form class="row g-3">
            <div class="col-md-6">
            <label for="inputname" class="form-label">Name</label>
            <input type="name" class="form-control" id="inputname" placeholder="name">
            </div>

            <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="username@domain">
            </div>

            <div class="col-md-12">
            <label for="inputPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="phone">
            </div>

            <div class="col-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="address">
            </div>

            <div class="col-6">
            <label for="inputLandmark" class="form-label">Landmark</label>
            <input type="text" class="form-control" id="inputLandmark" placeholder="landmark">
            </div>

            <div class="col-md-6">
            <label for="inputPinCode" class="form-label">PinCode</label>
            <input type="text" class="form-control" id="inputPinCode" placeholder="XXXXXX">
            </div>

            <div class="col-md-6">
            <label for="inputCity" class="form-label">Town/City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="town/city">
            </div>

            <div class="col-md-6">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState" placeholder="state">
            </div>

            <div class="col-md-6">
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCountry" placeholder="country">
            </div>

            <div class="col-12">
            <button type="submit" class="btn btn-primary">Use this address</button>
            </div>

        </form>
    </div>
</div>
{% endblock body %}

{% block script %}
<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    if ($.isEmptyObject(cart)) {
        mystr = `<p><b>Your cart is empty, please add some items before checking out!</b></p>`
        $('#items').append(mystr);
    } else {
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${name}
                        <span class="badge bg-primary rounded-pill">${qty}</span>
                     </li>
                    `
            $('#items').append(mystr);
        }
    }
</script>
{% endblock script %}
