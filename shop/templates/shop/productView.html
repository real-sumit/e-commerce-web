{% extends "shop/base.html" %}

{% block title %}
{{product.name}}
{% endblock %}

{% block style %}
{% endblock %}

{% block body %}
<div class="container my-4">
  <div class="row">
  
    <div class="col-md-4">
      <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="385px">
      </div>
      <div class="row">
        <button class="btn btn-primary mx-3">Buy Now</button>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-8">
      <h4>{{product.name}}</h4>
      <h6><b>Rs. {{product.price}}</b></h6>
      <p>{{product.desc}}</p>
    </div>

  </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
